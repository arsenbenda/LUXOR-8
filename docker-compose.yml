version: '3.8'

services:
  luxor-bot:
    container_name: luxor-8
    build:
      context: .
      dockerfile: Dockerfile
    image: luxor-8:7.2
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
      - SYMBOL=BTC/USDT
      - EXCHANGE=binance
      - TIMEFRAME=1d
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
