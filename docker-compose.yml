# LUXOR Trading Bot - Docker Compose (Local Testing)
# Version: 7.1.0

version: '3.8'

services:
  luxor-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luxor-trading-bot
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - luxor-network

networks:
  luxor-network:
    driver: bridge
